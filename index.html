<body class="inter-font">

        <!-- Navbar section  -->
        <nav class="navbar">
            <div class="brand">
                <h1 class="brand-title">Fitness</h1>
            </div>
            <div class="nav-links">
                <ul class="nav-items">
                    <li class="nav-item"><a href="" class="nav-link" id="nav-home">Home</a></li>

        <section class="banner">
            <div class="banner-info">

                <button class="btn-banner">Download App</button>
            </div>
            <div class="banner-img">

                    <span class="badge-title">500+</span><br>
                    <span class="badge-description">Free Workout Videos</span>
                </button>
                <button id="tutorial-badge">
                    <div class="red-circle"></div>
                    <div>
                        <span class="badge-title">350+</span><br>
                        <span class="badge-description">Video Tutorial</span>
